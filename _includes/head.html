<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title == "Home" or page.title == "Accueil" %}
      {{ site.title }} - Négoce Acier et Quincaillerie Bergerac Dordogne
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="acier, métal, quincaillerie, Bergerac, Dordogne, tubes, tôles, poutrelles, fers à béton, livraison acier Aquitaine, négoce métallurgie">
  <meta name="author" content="{{ site.title }}">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="fr_FR">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/site.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

  <!-- Structured Data for Local Business -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "HardwareStore",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "telephone": "{{ site.phone }}",
    "faxNumber": "{{ site.fax }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.address[0] }}",
      "addressLocality": "Bergerac",
      "postalCode": "24100",
      "addressRegion": "Dordogne",
      "addressCountry": "FR"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "44.857138",
      "longitude": "0.497192"
    },
    "openingHoursSpecification": [
      {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "08:00",
        "closes": "12:00"
      },
      {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "14:00",
        "closes": "18:00"
      }
    ],
    "priceRange": "$$",
    "areaServed": [
      {
        "@type": "City",
        "name": "Bergerac"
      },
      {
        "@type": "AdministrativeArea",
        "name": "Dordogne"
      },
      {
        "@type": "AdministrativeArea",
        "name": "Aquitaine"
      }
    ]
  }
  </script>
</head>
