<nav class="navbar navbar-expand-md navbar-default">
        <button type="btn btn-navbar navbar-left" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="nav navbar-nav ">
      <li class="nav-item {% if page.url == "/" %} active{% endif %}"><a class="navbar-link" href="{{ site.baseurl }}/">{{ site.title }}</a></li>
      {% assign pages_list = site.pages | sort:"order" %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
          <li class="nav-item {% if page.url == node.url %} active{% endif %}">
            <a class="nav-link" href="{{ node.url }}">{{ node.link |default: node.title }}</a>
          </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
